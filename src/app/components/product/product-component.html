
<div class="container-fluid">
    <h1 class="mt-3 header-txt">Product List</h1>
    <hr>
    <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="tableData">
          
          
          <!-- Position Column -->
          <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
            <th mat-header-cell *matHeaderCellDef> {{col | transformLabel}} </th>
            <td [routerLink]="['product-details', element.id]" mat-cell *matCellDef="let element"> <span [ngClass]="col=='blend_name'?'txt-decor':''">{{element[col]}} </span> </td>
            
          </ng-container>
      
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
